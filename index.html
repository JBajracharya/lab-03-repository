<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <script id="photo-template" type="text/x-handlebars-template">
        <div class="{{keyword}}">
            <h2>{{title}}</h2>
            <img src="{{img_url}}" alt="">
            <h3>Horns: {{horn}}</h3>
            <p> {{description}}</p>
        </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="keywords">
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="changePageBtn">Next Page</a></button>
      <button id="sortByHornBtn">Sort By number of horns</button>
      <button id="sortByTitleBtn">Sort By title</button>
    </header>

    <main id="horns">
      <section id="photos">
        <!-- <h2></h2>
        <img src="" alt="">
        <p></p> -->
      </section>
    </main>
    <footer>
    </footer>
    <!-- Include Handlebars from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script src="js/app.js"></script>
  </body>
</html>
